<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>CellarCount ‚Äì Vinlager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 4px; }
    button, input { padding: 8px; margin: 6px 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #eee; }

    .labels {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    .label {
      border: 1px solid #000;
      padding: 10px;
      min-height: 160px;
    }

    @media print {
      body * { visibility: hidden; }
      .labels, .labels * { visibility: visible; }
      .labels {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h1>üç∑ CellarCount</h1>
<p>Vinlager & opt√¶lling til hotel, restaurant og caf√©</p>

<h2>Import vinlager (CSV)</h2>
<input type="file" id="csvFile" accept=".csv">
<br>
<button onclick="importCSV()">Import√©r CSV</button>
<button onclick="resetAll()">Nulstil lager</button>

<h2>Vinlager</h2>
<table>
  <thead>
    <tr>
      <th>VIN-ID</th>
      <th>Navn</th>
      <th>Land</th>
      <th>Region</th>
      <th>√Örgang</th>
      <th>Lokation</th>
      <th>Antal</th>
      <th>Pris</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<h2>Print labels</h2>
<button onclick="window.print()">üñ®Ô∏è Print labels</button>

<div class="labels" id="labels"></div>

<script>
/* =========================
   KONFIGURATION
========================= */
const STORAGE_KEY = "cellarcount_inventory";

/* =========================
   DATA
========================= */
let inventory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
let vinCounter = inventory.length;

/* =========================
   HJ√ÜLPERE
========================= */
function generateVinId() {
  vinCounter++;
  return "VIN-" + String(vinCounter).padStart(6, "0");
}

function save() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(inventory));
}

/* =========================
   RENDER
========================= */
function render() {
  const tbody = document.getElementById("list");
  const labels = document.getElementById("labels");

  tbody.innerHTML = "";
  labels.innerHTML = "";

  inventory.forEach(v => {
    tbody.innerHTML += `
      <tr>
        <td>${v.vinId}</td>
        <td>${v.name}</td>
        <td>${v.country}</td>
        <td>${v.region}</td>
        <td>${v.vintage}</td>
        <td>${v.location}</td>
        <td>${v.quantity}</td>
        <td>${v.price} kr.</td>
      </tr>
    `;

    const div = document.createElement("div");
    div.className = "label";
    div.innerHTML = `
      <strong>${v.name}</strong><br>
      ${v.country} ‚Äì ${v.region}<br>
      √Örgang: ${v.vintage}<br>
      Lokation: ${v.location}<br>
      VIN-ID: ${v.vinId}
      <canvas></canvas>
    `;
    labels.appendChild(div);

    QRCode.toCanvas(div.querySelector("canvas"), v.vinId, { width: 100 });
  });
}

/* =========================
   IMPORT
========================= */
function importCSV() {
  const file = document.getElementById("csvFile").files[0];
  if (!file) return alert("V√¶lg en CSV-fil");

  const mode = prompt(
`V√¶lg import-type:
1 = Overskriv hele lageret
2 = Tilf√∏j nye vine
3 = Opdater kun priser`,
"1"
  );

  if (!["1","2","3"].includes(mode)) return alert("Ugyldigt valg");

  const reader = new FileReader();
  reader.onload = e => {
    const lines = e.target.result.trim().split("\n");
    lines.shift(); // header

    if (mode === "1") {
      inventory = [];
      vinCounter = 0;
    }

    lines.forEach(line => {
      const c = line.split(",");

      const csvWine = {
        name: c[0],
        category: c[1],
        country: c[2],
        region: c[3],
        grape: c[4],
        style: c[5],
        vintage: c[6],
        location: c[7],
        quantity: Number(c[8]),
        price: Number(c[9]),
        vinId: c[10] || null
      };

      if (mode === "1") {
        csvWine.vinId = generateVinId();
        inventory.push(csvWine);
      }

      if (mode === "2") {
        const exists = inventory.find(v =>
          v.name === csvWine.name &&
          v.vintage === csvWine.vintage &&
          v.country === csvWine.country
        );
        if (!exists) {
          csvWine.vinId = generateVinId();
          inventory.push(csvWine);
        }
      }

      if (mode === "3") {
        const existing = inventory.find(v => v.vinId === csvWine.vinId);
        if (existing && !isNaN(csvWine.price)) {
          existing.price = csvWine.price;
        }
      }
    });

    save();
    render();
    alert("Import gennemf√∏rt korrekt");
  };

  reader.readAsText(file);
}

/* =========================
   RESET
========================= */
function resetAll() {
  if (!confirm("Vil du slette ALT lager?")) return;
  inventory = [];
  vinCounter = 0;
  save();
  render();
}

/* =========================
   START
========================= */
render();
</script>

</body>
</html>
