<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>CellarCount ‚Äì Vinlager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 6px; margin: 4px 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>

<h1>üç∑ CellarCount</h1>
<p>Vinlager og opt√¶lling til hotel, restaurant og caf√©.</p>

<h2>Tilf√∏j vin</h2>
<input id="name" placeholder="Navn">
<input id="country" placeholder="Land">
<input id="quantity" type="number" placeholder="Antal">
<button id="addBtn">Tilf√∏j</button>

<h2>Vinlager</h2>
<table>
  <thead>
    <tr>
      <th>Navn</th>
      <th>Land</th>
      <th>Antal</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<script>
  const STORAGE_KEY = "cellarcount_wines";

  function loadWines() {
    try {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    } catch (e) {
      return [];
    }
  }

  function saveWines(wines) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(wines));
  }

  let wines = loadWines();

  function render() {
    const tbody = document.getElementById("list");
    tbody.innerHTML = "";

    wines.forEach(w => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${w.name}</td>
        <td>${w.country}</td>
        <td>${w.quantity}</td>
      `;

      tbody.appendChild(row);
    });
  }

  function addWine() {
    const name = document.getElementById("name").value.trim();
    const country = document.getElementById("country").value.trim();
    const quantity = document.getElementById("quantity").value.trim();

    if (!name || !country || !quantity) {
      alert("Udfyld alle felter");
      return;
    }

    wines.push({ name, country, quantity });
    saveWines(wines);
    render();

    document.getElementById("name").value = "";
    document.getElementById("country").value = "";
    document.getElementById("quantity").value = "";
  }

  document.getElementById("addBtn").addEventListener("click", addWine);

  render();
</script>

</body>
</html>
