<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>CellarCount ‚Äì Vinlager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #eee; }
    #scanner { margin-top: 20px; }
  </style>
</head>
<body>

<h1>üç∑ CellarCount</h1>
<p>Vinlager & lageropt√¶lling til hotel, restaurant og caf√©.</p>

<h2>Tilf√∏j vin manuelt</h2>
<input id="name" placeholder="Navn">
<input id="country" placeholder="Land">
<input id="quantity" type="number" placeholder="Antal">
<button id="addBtn">Tilf√∏j vin</button>

<h2>üì∑ Scan stregkode / QR</h2>
<button onclick="startScan()">Start scanning</button>
<div id="scanner"></div>

<h2>Vinlager</h2>
<table>
  <thead>
    <tr>
      <th>Navn / kode</th>
      <th>Land</th>
      <th>Antal</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<script>
(function () {
  const STORAGE_KEY = "cellarcount_wines";
  let wines = [];

  function load() {
    wines = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
  }

  function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(wines));
  }

  function render() {
    const tbody = document.getElementById("list");
    tbody.innerHTML = "";
    wines.forEach(w => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${w.name}</td><td>${w.country}</td><td>${w.quantity}</td>`;
      tbody.appendChild(tr);
    });
  }

  function addWine(name, country = "-", quantity = 1) {
    wines.push({ name, country, quantity });
    save();
    render();
  }

  document.getElementById("addBtn").addEventListener("click", () => {
    const name = document.getElementById("name").value.trim();
    const country = document.getElementById("country").value.trim();
    const quantity = document.getElementById("quantity").value.trim();
    if (!name || !quantity) return alert("Udfyld felter");
    addWine(name, country, quantity);
    document.getElementById("name").value = "";
    document.getElementById("country").value = "";
    document.getElementById("quantity").value = "";
  });

  window.startScan = function () {
    const scanner = new Html5Qrcode("scanner");
    scanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      code => {
        addWine(code, "Scannet", 1);
        scanner.stop();
        document.getElementById("scanner").innerHTML = "";
      }
    );
  };

  load();
  render();
})();
</script>

</body>
</html>
