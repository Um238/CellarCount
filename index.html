<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>CellarCount ‚Äì Vinlager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 5px; }
    button, input { padding: 8px; margin: 6px 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px; }
    th { background: #eee; }
    .danger { background: #c62828; color: white; }
    .info { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h1>üç∑ CellarCount</h1>
<p>Professionelt vinlager ‚Äì Fase A</p>

<h2>Import√©r vinlager (CSV)</h2>
<input type="file" id="csvFile" accept=".csv">
<br>
<button onclick="startImport()">Import√©r</button>
<button class="danger" onclick="resetAll()">Nulstil hele lageret</button>

<div class="info" id="totalValue"></div>

<h2>Vinlager</h2>
<table>
  <thead>
    <tr>
      <th>VIN-ID</th>
      <th>Navn</th>
      <th>Kategori</th>
      <th>Land</th>
      <th>Region</th>
      <th>√Örgang</th>
      <th>Lokation</th>
      <th>Antal</th>
      <th>Pris</th>
      <th>V√¶rdi</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<script>
const STORAGE_KEY = "cellarcount_inventory";
let inventory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
let vinCounter = inventory.length;

function generateVinId() {
  vinCounter++;
  return "VIN-" + String(vinCounter).padStart(6, "0");
}

function save() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(inventory));
}

function resetAll() {
  if (!confirm("Er du sikker p√•, at du vil slette HELE lageret?")) return;
  inventory = [];
  vinCounter = 0;
  save();
  render();
}

function render() {
  const tbody = document.getElementById("list");
  tbody.innerHTML = "";
  let total = 0;

  inventory.forEach(v => {
    const value = v.antal * v.pris;
    total += value;
    tbody.innerHTML += `
      <tr>
        <td>${v.vinId}</td>
        <td>${v.navn}</td>
        <td>${v.kategori}</td>
        <td>${v.land}</td>
        <td>${v.region}</td>
        <td>${v.√•rgang}</td>
        <td>${v.reol}-${v.hylde}</td>
        <td>${v.antal}</td>
        <td>${v.pris} kr.</td>
        <td>${value.toFixed(2)} kr.</td>
      </tr>
    `;
  });

  document.getElementById("totalValue").innerText =
    "Samlet lagerv√¶rdi: " + total.toFixed(2) + " kr.";
}

function startImport() {
  const file = document.getElementById("csvFile").files[0];
  if (!file) return alert("V√¶lg en CSV-fil");

  if (!file.name.endsWith(".csv")) {
    alert("Kun CSV-filer er tilladt. Gem Excel som CSV f√∏rst.");
    return;
  }

  const mode = prompt(
    "V√¶lg import-type:\n1 = Overskriv ALT\n2 = Tilf√∏j nye vine\n3 = Opdater kun priser",
    "1"
  );

  const reader = new FileReader();
  reader.onload = e => {
    const lines = e.target.result.split("\n").slice(1);

    if (mode === "1") {
      inventory = [];
      vinCounter = 0;
    }

    lines.forEach(line => {
      if (!line.trim()) return;
      const c = line.split(",");

      const navn = c[0];
      const pris = Number(c[12]);

      if (mode === "3") {
        const found = inventory.find(v => v.navn === navn);
        if (found) found.pris = pris;
        return;
      }

      inventory.push({
        vinId: generateVinId(),
        navn,
        kategori: c[1],
        land: c[2],
        region: c[3],
        underregion: c[4],
        drue: c[5],
        stil: c[6],
        √•rgang: c[7],
        drikkeklarhed: c[8],
        reol: c[9],
        hylde: c[10],
        antal: Number(c[11]),
        pris
      });
    });

    save();
    render();
    alert("Import f√¶rdig");
  };

  reader.readAsText(file);
}

render();
</script>

</body>
</html>
