<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>CellarCount ‚Äì Vinlager</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background: #f7f7f7;
}
h1 { margin-bottom: 5px; }
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px;
  font-size: 14px;
}
th { background: #eee; }
td.right { text-align: right; }
.label {
  border: 1px solid #000;
  padding: 10px;
  margin: 10px;
  width: 260px;
  display: inline-block;
}
button { padding: 6px 12px; }
</style>
</head>

<body>

<h1>üç∑ CellarCount</h1>
<p>Professionelt vinlager ‚Äì Hotel / Restaurant / Caf√©</p>

<hr>

<h2>Import CSV</h2>
<input type="file" id="csvFile" accept=".csv">
<button onclick="importCSV()">Importer</button>

<h2>Vinlager</h2>
<table>
<thead>
<tr>
  <th>Navn</th>
  <th>Type</th>
  <th>Land</th>
  <th>Region</th>
  <th>Reol</th>
  <th>Hylde</th>
  <th>Antal</th>
  <th>Indk√∏bspris</th>
</tr>
</thead>
<tbody id="inventory"></tbody>
</table>

<hr>

<h2>Labels / QR</h2>
<div id="labels"></div>

<script>
let wines = [];

/* ---------- CSV IMPORT ---------- */
function importCSV() {
  const file = document.getElementById("csvFile").files[0];
  if (!file) return alert("V√¶lg en CSV-fil");

  const reader = new FileReader();
  reader.onload = e => parseCSV(e.target.result);
  reader.readAsText(file, "UTF-8");
}

function parseCSV(text) {
  const lines = text.trim().split("\n");
  const headers = lines[0].split(";").map(h => h.trim());

  wines = [];

  for (let i = 1; i < lines.length; i++) {
    const values = lines[i].split(";");

    const wine = {};
    headers.forEach((h, idx) => {
      wine[h] = values[idx]?.trim();
    });

    wine.vinId = wine.vinId || crypto.randomUUID();
    wines.push(wine);
  }

  render();
}

/* ---------- RENDER TABLE ---------- */
function render() {
  const tbody = document.getElementById("inventory");
  const labels = document.getElementById("labels");
  tbody.innerHTML = "";
  labels.innerHTML = "";

  wines.forEach(w => {
    tbody.innerHTML += `
      <tr>
        <td>${w.name}</td>
        <td>${w.category}</td>
        <td>${w.country}</td>
        <td>${w.region}</td>
        <td>${w.reol}</td>
        <td>${w.hylde}</td>
        <td class="right">${w.quantity}</td>
        <td class="right">${w.price} kr.</td>
      </tr>
    `;

    labels.innerHTML += `
      <div class="label">
        <strong>${w.name}</strong><br>
        ${w.category}<br>
        ${w.country} ‚Äì ${w.region}<br>
        Reol ${w.reol} ¬∑ Hylde ${w.hylde}<br>
        <small>ID: ${w.vinId}</small>
      </div>
    `;
  });
}
</script>

</body>
</html>
