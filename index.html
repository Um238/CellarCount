<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>CellarCount ‚Äì Vinlager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px; }
    th { background: #eee; }
    .labels { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 20px; }
    .label { border: 1px solid #000; padding: 10px; min-height: 160px; }
    @media print {
      body * { visibility: hidden; }
      .labels, .labels * { visibility: visible; }
      .labels { position: absolute; top: 0; left: 0; width: 100%; }
    }
  </style>
</head>
<body>

<h1>üç∑ CellarCount</h1>

<input type="file" id="csvFile" accept=".csv">
<button onclick="importCSV()">Import√©r CSV</button>
<button onclick="resetAll()">Nulstil lager</button>

<table>
  <thead>
    <tr>
      <th>VIN-ID</th><th>Navn</th><th>Land</th><th>Region</th>
      <th>√Örgang</th><th>Lokation</th><th>Antal</th><th>Pris</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<button onclick="window.print()">üñ®Ô∏è Print labels</button>
<div class="labels" id="labels"></div>

<script>
const STORAGE_KEY = "cellarcount_inventory";
let inventory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
let vinCounter = inventory.length;

function generateVinId() {
  vinCounter++;
  return "VIN-" + String(vinCounter).padStart(6, "0");
}

function resetAll() {
  if (!confirm("Slet ALT lager?")) return;
  inventory = [];
  vinCounter = 0;
  save(); render();
}

function save() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(inventory));
}

function parseCSV(text) {
  const lines = text.trim().split(/\r?\n/);
  const delimiter = lines[0].includes(";") ? ";" : ",";
  const headers = lines.shift().split(delimiter).map(h => h.trim());
  return lines.map(line => {
    const values = line.split(delimiter);
    const obj = {};
    headers.forEach((h, i) => obj[h] = values[i]);
    return obj;
  });
}

function importCSV() {
  const file = document.getElementById("csvFile").files[0];
  if (!file) return alert("V√¶lg CSV");

  const mode = prompt("1=Overskriv  2=Tilf√∏j  3=Opdater priser", "1");
  if (!["1","2","3"].includes(mode)) return;

  const reader = new FileReader();
  reader.onload = e => {
    const rows = parseCSV(e.target.result);

    if (mode === "1") { inventory = []; vinCounter = 0; }

    rows.forEach(r => {
      if (mode === "3") {
        const found = inventory.find(v => v.vinId === r.vinId);
        if (found) found.price = Number(r.price);
        return;
      }

      const exists = inventory.find(v =>
        v.name === r.name && v.vintage === r.vintage && v.country === r.country
      );

      if (mode === "2" && exists) return;

      inventory.push({
        vinId: r.vinId || generateVinId(),
        name: r.name,
        country: r.country,
        region: r.region,
        vintage: r.vintage,
        location: r.location,
        quantity: Number(r.quantity),
        price: Number(r.price)
      });
    });

    save(); render();
    alert("Import OK");
  };
  reader.readAsText(file);
}

function render() {
  const tbody = document.getElementById("list");
  const labels = document.getElementById("labels");
  tbody.innerHTML = ""; labels.innerHTML = "";

  inventory.forEach(v => {
    tbody.innerHTML += `
      <tr>
        <td>${v.vinId}</td><td>${v.name}</td><td>${v.country}</td>
        <td>${v.region}</td><td>${v.vintage}</td>
        <td>${v.location}</td><td>${v.quantity}</td><td>${v.price}</td>
      </tr>
    `;

    const d = document.createElement("div");
    d.className = "label";
    d.innerHTML = `<strong>${v.name}</strong><br>${v.country} ‚Äì ${v.region}<br>√Örgang: ${v.vintage}<br>${v.location}<br>${v.vinId}<canvas></canvas>`;
    labels.appendChild(d);
    QRCode.toCanvas(d.querySelector("canvas"), v.vinId, { width: 100 });
  });
}

render();
</script>
</body>
</html>
