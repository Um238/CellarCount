<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>CellarCount ‚Äì Vinlager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 5px; }
    input, button { padding: 8px; margin: 6px 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #eee; }
    .value { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<h1>üç∑ CellarCount</h1>
<p>Vinlager og beholdningsstyring</p>

<h2>Import√©r vinlager (CSV)</h2>
<input type="file" id="csvFile" accept=".csv">
<button onclick="importCSV()">Import√©r</button>

<div class="value" id="totalValue"></div>

<h2>Vinlager</h2>
<table>
  <thead>
    <tr>
      <th>VIN-ID</th>
      <th>Navn</th>
      <th>Kategori</th>
      <th>Land</th>
      <th>Region</th>
      <th>√Örgang</th>
      <th>Lokation</th>
      <th>Antal</th>
      <th>Indk√∏bspris</th>
      <th>V√¶rdi</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<script>
const STORAGE_KEY = "cellarcount_inventory";

let inventory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
let vinCounter = inventory.length;

function generateVinId() {
  vinCounter++;
  return "VIN-" + String(vinCounter).padStart(6, "0");
}

function save() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(inventory));
}

function render() {
  const tbody = document.getElementById("list");
  tbody.innerHTML = "";
  let total = 0;

  inventory.forEach(v => {
    const value = v.antal * v.pris;
    total += value;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${v.vinId}</td>
      <td>${v.navn}</td>
      <td>${v.kategori}</td>
      <td>${v.land}</td>
      <td>${v.region}</td>
      <td>${v.√•rgang}</td>
      <td>${v.reol}-${v.hylde}</td>
      <td>${v.antal}</td>
      <td>${v.pris} kr.</td>
      <td>${value.toFixed(2)} kr.</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("totalValue").innerText =
    "Samlet lagerv√¶rdi: " + total.toFixed(2) + " kr.";
}

function importCSV() {
  const file = document.getElementById("csvFile").files[0];
  if (!file) return alert("V√¶lg en CSV-fil");

  const reader = new FileReader();
  reader.onload = e => {
    const lines = e.target.result.split("\n").slice(1);

    lines.forEach(line => {
      if (!line.trim()) return;
      const cols = line.split(",");

      inventory.push({
        vinId: generateVinId(),
        navn: cols[0],
        kategori: cols[1],
        land: cols[2],
        region: cols[3],
        underregion: cols[4],
        drue: cols[5],
        stil: cols[6],
        √•rgang: cols[7],
        drikkeklarhed: cols[8],
        reol: cols[9],
        hylde: cols[10],
        antal: Number(cols[11]),
        pris: Number(cols[12])
      });
    });

    save();
    render();
    alert("Import gennemf√∏rt");
  };
  reader.readAsText(file);
}

render();
</script>

</body>
</html>
