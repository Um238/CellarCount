<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>CellarCount ‚Äì Print labels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { padding: 10px; margin: 10px 0; }

    .labels {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .label {
      border: 1px solid #000;
      padding: 10px;
      min-height: 160px;
    }

    .label canvas {
      display: block;
      margin-top: 6px;
    }

    @media print {
      body * { visibility: hidden; }
      .labels, .labels * { visibility: visible; }
      .labels {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h1>üç∑ CellarCount ‚Äì Print labels</h1>
<button onclick="window.print()">üñ®Ô∏è Print labels</button>

<div class="labels" id="labels"></div>

<script>
const inventory = JSON.parse(localStorage.getItem("cellarcount_inventory")) || [];
const container = document.getElementById("labels");

inventory.forEach(v => {
  const div = document.createElement("div");
  div.className = "label";
  div.innerHTML = `
    <strong>${v.navn}</strong><br>
    √Örgang: ${v.√•rgang}<br>
    Lokation: ${v.reol}-${v.hylde}<br>
    VIN-ID: ${v.vinId}
    <canvas></canvas>
  `;
  container.appendChild(div);

  QRCode.toCanvas(div.querySelector("canvas"), v.vinId, { width: 100 });
});
</script>

</body>
</html>
