<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>CellarCount ‚Äì Vinlager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 8px; margin: 4px 0; width: 100%; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>

<h1>üç∑ CellarCount</h1>
<p>Vinlager til hotel, restaurant og caf√©.</p>

<h2>Tilf√∏j vin</h2>
<input id="name" placeholder="Navn">
<input id="country" placeholder="Land">
<input id="quantity" type="number" placeholder="Antal">
<button id="addBtn">Tilf√∏j vin</button>

<h2>Vinlager</h2>
<table>
  <thead>
    <tr>
      <th>Navn</th>
      <th>Land</th>
      <th>Antal</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<script>
(function () {
  const STORAGE_KEY = "cellarcount_wines";
  let wines = [];

  function load() {
    try {
      wines = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    } catch {
      wines = [];
    }
  }

  function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(wines));
  }

  function render() {
    const tbody = document.getElementById("list");
    tbody.innerHTML = "";
    wines.forEach(w => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${w.name}</td><td>${w.country}</td><td>${w.quantity}</td>`;
      tbody.appendChild(tr);
    });
  }

  function addWine() {
    const name = document.getElementById("name").value.trim();
    const country = document.getElementById("country").value.trim();
    const quantity = document.getElementById("quantity").value.trim();

    if (!name || !country || !quantity) {
      alert("Udfyld alle felter");
      return;
    }

    wines.push({ name, country, quantity });
    save();
    render();

    document.getElementById("name").value = "";
    document.getElementById("country").value = "";
    document.getElementById("quantity").value = "";
  }

  document.getElementById("addBtn").addEventListener("click", addWine);

  load();
  render();
})();
</script>

</body>
</html>
